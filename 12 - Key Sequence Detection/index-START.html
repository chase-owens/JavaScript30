<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const komaniCode = [38, 40, 38, 40, 37, 39, 37, 39, 65, 66, 13];
      let pressed = [];
      console.log("ðŸš€ ~ file: index-START.html ~ line 15 ~ pressed", pressed);

      window.addEventListener("keyup", (e) => {
        pressed.push(e.keyCode);

        if (
          JSON.stringify(
            pressed.slice(Math.max(0, pressed.length - komaniCode.length))
          ) === JSON.stringify(komaniCode)
        ) {
          window.alert("You found the secret code and win the game of life");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
