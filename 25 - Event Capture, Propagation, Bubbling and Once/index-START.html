<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const boxes = document.querySelectorAll('div');

      function handleBoxClick(event) {
        // Prevents bubbling of click events for super ordinate DOM elements
        // event.stopPropagation();

        console.log(event.target.classList.value, this.classList.value);
      }

      boxes.forEach(box => {
        box.addEventListener('click', handleBoxClick, {
          capture: false,
          once: true,
        });
      });
    </script>
  </body>
</html>
