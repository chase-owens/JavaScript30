<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const maxDistance = 200;

      function shadow(event) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = event;

        // this references hero - where it was attached - b/c non arrow function
        // if event.target !== this, it's child is taking speficity
        // combine offxetX with offsetLeft; offsetY with offsetTop
        if (this !== event.target) {
          x += event.target.offsetLeft;
          y += event.target.offsetTop;
        }

        const xWalk = Math.round(-(0.5 - x / width) * maxDistance);
        const yWalk = Math.round(-(0.5 - y / height) * maxDistance);

        text.style.textShadow = `
          ${xWalk}px ${yWalk}px rgba(255,0,255,0.7),
          ${xWalk * -1}px ${yWalk * -1}px rgba(0,255,255,0.7),
          ${yWalk}px ${xWalk * -1}px rgba(0,255,0,0.7),
          ${yWalk * -1}px ${xWalk}px rgba(0,0,255,0.7)
        `;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
